<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Efetuar Login!</p>

    <div id="form-login">
        <form action="" type="get">
            <div class="space">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail." required autofocus>
                <br>
            </div>
            <div class="space">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required autocomplete="off">
                <br>
            </div>
            <div class="space">
                <input type="checkbox" name="Lembrar" id="lembrar-me">
                <label for="lembrar-me">Lembre-me</label>
                <br>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
